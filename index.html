<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Sergio Garcia Garcia">
    <link rel="stylesheet" href="estilo.css">

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Cupa Stone Nantes</title>

    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
</head>
<body>

    <header>

    </header>

    <main>
        <div class="area-logo">
            <img src="logo.png" class="logo">
        </div>
        <!-- Notificacion -->
        <div id="notify">
            <div class="alert log">
                <p>Esto es una notificacion</p>
            </div>
        </div>

        <!-- Paso 1 -->
        <div class="instruction">
            Selecciona una primera opcion...
        </div>
        <div class="area-group-box">
            <div class="area-box">
                <input type="button" name="boton1" class="boton-box" value="pro">
            </div>
            <div class="area-box">
                <input type="button" name="boton2" class="boton-box" value="partculier">
            </div>
        </div>

        <!-- Paso 2 -->
        <div class="instruction">
            ahora la 2º opcion...
        </div>
        <div class="area-group-box">
            <div class="area-box">
                <input type="button" id="boton3" class="boton-box" value="nouveau">
            </div>
            <div class="area-box">
                <input type="button" name="boton4" class="boton-box" value="cliente habituel">
            </div>
        </div>


        <!-- Paso 3 -->

        <div class="area-group-select">
            <div class="area-box">
                <div class="instruction">
                    Seleciona una opcion...
                </div>
                <select class="select-box" disabled>
                    <option>Bouche á oreille</option>
                    <option>Salon</option>
                    <option>Pub Journal/magazine</option>
                </select>
            </div>
            <div class="area-box">
                <div class="instruction">
                    Seleciona una opcion...
                </div>
                <select class="select-box" disabled>
                    <option>Bouche á oreille</option>
                    <option>Salon</option>
                    <option>Pub Journal/magazine</option>
                </select>
            </div>
        </div>

    </main>

    <footer>
        <!-- Enviar -->
        <div class="area-send">
            <input type="button" class="boton-box" value="envoyer" id="enviar">
        </div>
        <div class="aviso-legal">
            CUPA STONE NANTES 2015 ® TOUS DROITS RÉSERVÉS
        </div>
    </footer>

</body>
</html>
