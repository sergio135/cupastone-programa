<body>


    <header>

    <main>
        <div class="area-logo">
            <img src="logo.png" class="logo">
        </div>
        <!-- Notificacion -->
        <div id="notify">
            <div class="alert log">
                <p>Esto es una notificacion</p>
            </div>
        </div>

        <!-- Paso 1 -->
        <div class="instruction">
            Selecciona una primera opcion...
        </div>
        <div class="area-group-box">
            <div class="area-box">
                <input type="button" id="boton1" class="boton-box btn-select" value="pro">
            </div>
            <div class="area-box">
                <input type="button" id="boton2" class="boton-box btn-select" value="partculier">
            </div>
        </div>

        <!-- Paso 2 -->
        <div class="instruction">
            ahora la 2º opcion...
        </div>
        <div class="area-group-box">
            <div class="area-box">
                <input type="button" id="boton3" class="boton-box btn-select" value="nouveau">
            </div>
            <div class="area-box">
                <input type="button" id="boton4" class="boton-box btn-select" value="cliente habituel">
            </div>
        </div>

        <!-- Paso 3 -->

        <div class="area-group-select">
            <div class="area-box">
                <div class="instruction">
                    Seleciona una opcion...
                </div>
                <select class="select-box" id="boton5">
                    <option>select..</option>
                    <option>Bouche á oreille</option>
                    <option>Salon</option>
                    <option>Pub Journal/magazine</option>
                    <option>Pub radio</option>
                    <option>Affichage dans la rue</option>
                    <option>Pub TV</option>
                    <option>Internet/Web</option>
                    <option>Promo courrier</option>
                    <option>Promo email</option>
                    <option>Presse</option>
                    <option>Visite spontanée</option>
                    <option>Recommandation PRO</option>
                </select>
            </div>
            <div class="area-box">
                <div class="instruction">
                    Seleciona una opcion...
                </div>
                <select class="select-box" id="boton6">
                    <option>select..</option>
                    <option>Récupération commande</option>
                    <option>Prise commande</option>
                    <option>Demande de prix et infos</option>
                    <option>Visite avec clients particuliers</option>
                    <option>Visite agence/équipe</option>
                    <option>Promo courrier</option>
                    <option>Promo email</option>
                </select>
            </div>
        </div>

    </main>


    <footer>
